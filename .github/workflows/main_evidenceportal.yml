# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - evidenceportal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_bcdb5b08191d4b97b7fce2430d52a001 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d7bd7c0ecfba46c0aa6b16520934ae6b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_bcdb5b08191d4b97b7fce2430d52a001 }}/tobiass1402/casemanagement:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'evidenceportal'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_aa12e4f1cf934f03bcc49439eadcb076 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_bcdb5b08191d4b97b7fce2430d52a001 }}/tobiass1402/casemanagement:${{ github.sha }}'